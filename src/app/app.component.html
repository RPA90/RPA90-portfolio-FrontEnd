<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="300">
    <meta name="description"
        content="Esta pÃ¡gina principal forma parte del projecto integrador del Programa Argentina Programa #YoProgramo">
    <meta name="keywords" content="#YoProgramo,Araya,Perfil">
    <meta name="author" content="R. Pablo Araya">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <!--Enlaces de archivos-->
    <link rel="stylesheet" type="text/css" href="app.component.css" media="screen">
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="64x64">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/encode-sans-semi-expanded">


    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: lightgray;">
    <div class="container-fluid shadow p-4 mb-4 bg-gray" id="main-container">
        <header>
            <div class="container-fluid shadow p-4 mb-4 bg-white" id="upper-header">
                <div class="container">
                    <div class="row" style="height: 100%;">
                        <div class="col-sm-2" id="ap-logo">
                            <img class="img-fluid float-start" src="../assets/AP-logo-negro-color.png" alt="Logo Argentina Programa">
                        </div>
                        <div class="col-sm-6" id="ap-text">
                            Argentina<br>programa
                        </div>
                        <div class="col-sm-4" id="header-buttons">
                            <div class="row">
                                <div class="col-sm" style="padding-top: 4px;padding-bottom: 4px;">
                                    <button type="button" class="btn btn-light"><a href="#">Instagram</a></button>
                                </div>
                                <div class="col-sm" style="padding-top: 4px;padding-bottom: 4px;">
                                    <button type="button" class="btn btn-light"><a href="#">Mail</a></button>
                                </div>
                                <div class="col-sm" style="padding-top: 4px;padding-bottom: 4px;">
                                    <button type="button" class="btn btn-primary"><a href="#" style="color: white;">Acceso</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <img id="banner" src="../assets/background.png" alt="provided by vecteezy.com">
                </div>
            </div>
            <div class="container-fluid">
                <div class="row shadow p-4 mb-4 bg-white" style="margin-top:0px;margin-bottom:1em;border-radius:0px;border-bottom-left-radius: 1em;border-bottom-right-radius: 1em;">
                    <div class="col-sm" id="avatar" style="border:1px black dotted">
                        <img class="img-fluid rounded-circle center-block" src="../assets/avatars/capy.jpg" alt="carpinchito">
                    </div>
                    <div class="col-sm" id="about" style="border:1px black dotted">
                    </div>
                </div>
            </div>
        </header>
        <!--
    <nav>
    </nav> 
    -->
        <section>
            <div class="container-fluid" id="personal-content">
                <div class="row" id="experience">
                    <div class="col-10 shadow p-4 mb-4 bg-white">
                        <p> {{ experience1 | uppercase }} </p>
                        <p> {{ experience2 }} </p>
                    </div>
                </div>

                <div class="row" id="education">
                    <div class="col-10 shadow p-4 mb-4 bg-white">
                        <p> {{ education1 | uppercase }} </p>
                        <p> {{ education2 }} </p>
                    </div>
                </div>

                <div class="row" id="skills">
                    <div class="col-10 shadow p-4 mb-4 bg-white">
                        <p> {{ skills1 | uppercase }} </p>
                        <p> {{ skills2 }} </p>
                    </div>
                </div>

                <div class="row" id="projects">
                    <div class="col-10 shadow p-4 mb-4 bg-white">
                        <p> {{ project1 | uppercase }} </p>
                        <p> {{ project2 }} </p>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <h5 id="footer-copyright">Copyright 2022 RPA PRODUCCIONES</h5>
    </footer>
    </div>
</body>

</html>
